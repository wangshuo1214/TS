# 应用服务 WEB 访问端口
server:
  port: 8080

#数据源配置
spring:
  datasource:
    #serverTimezone是定义时区,mysql高版本需要定义这些东西,useSSL也是高版本mysql需要问有没有用SSL连接
    url: jdbc:mysql://127.0.0.1:3306/ts?serverTimezone=GMT%2B8&useSSL=FALSE&allowPublicKeyRetrieval=true
    username: root
    password: 19971214
    #使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource

# mybatis-plus相关配置
mybatis-plus:
  #配置别名
  type-aliases-package: com.ts.check.model
  # xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  mapper-locations: classpath:mapper/*.xml
  # 以下配置均有默认值,可以不设置
  global-config:
    db-config:
      #主键类型 AUTO:"自增",NONE:"未设置主键",INPUT:"手动输入",ASSIGN_ID:"默认全局唯一ID",ASSIGN_UUID:"全局唯一的UUID";
      id-type: ASSIGN_UUID
      #字段策略 IGNORED:"忽略判断"  NOT_NULL:"非 NULL 判断")  NOT_EMPTY:"非空判断"
      field-strategy: NOT_EMPTY
      #数据库类型
      db-type: MYSQL
    #启动打印LOGO开关
    banner: false
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

